<script type="text/javascript">

$(document).ready(function(){

function preload(arrayOfImages) {
    $(arrayOfImages).each(function(){
        $('<img/>')[0].src = this;
    });
}

// Usage:

preload([

var tf = ["i/false.png","i/false.png","i/false.png"];

var questions = ["Muscle Turns to Fat if You Don’t Use It.","Cold weather makes you sick.","Cracking your knuckles will cause arthritis."];

var answers = ["<p><strong>False.</strong></p><p>Muscle and fat are two distinct tissues. When you stop exercising, muscles shrink and enabling fats to slide into their place; but muscles don’t turn to fat. (Source: lifescript.com)</p>","<p><strong>False.</strong></p><p>People who are chilled are no more likely to get sick than those who aren’t. It may be that cold weather keeps people indoors, where germs are more likely to catch up with you. (Source: NY Times)</p>","<p><strong>False.</strong></p><p>Knuckle-crackers are no more likely to have arthritis than those who don’t make annoying popping sounds with their fingers. (Source: NY Times)</p>"];

	
$('#bTrue,#bFalse').css( 'cursor', 'pointer' );

	var z = 0;
	
	function checkZ(){
		if (z>=questions.length){
			z = 0;
			$('#bTrue,#bFalse').fadeIn();
			//alert(z);
		}else{
			$('#bTrue,#bFalse').fadeIn();
			//alert(z);
		}
	}
	
	$('#questions').html(questions[z]);
	$('#bTrue,#bFalse').bind('click',function(e){
    		e.preventDefault();
   			$(this).prop('disabled', true); // DISABLE
			$('#bTrue,#bFalse').fadeOut(1, function(){
			// Animation complete
				$('#right').animate({top:0}, 800, function() {
				$('#bTrue,#bFalse').prop('disable', false); // ENABLE after container fades out
					//callback
					$('#true-false').css('background-image', 'url(' + tf[z] + ')');
					$('#true-false').fadeIn();
					$('#answerContainer').html("&nbsp;");
					$('#answerContainer').fadeIn(800, function() {
						//callback
						$('#answerContainer').html(answers[z] + "<p id='nextS'>NEXT STATEMENT</p>");
						//NEXT STATEMENT CLICK
						$('#nextS').one("click", function() {
    							$('#nextS').prop('disabled', true); // DISABLE
							z++;
							$('#true-false').fadeOut(1);
							$('#answerContainer').fadeOut(1, function(){
								//callback
								$('#right').animate({top:175}, 800, function(){
									checkZ();
									$('#questions').html(questions[z]);												});
				        });
					});
					//$('#nextS').prop('disable', false); // ENABLE after container fades out
    				$('#bTrue,#bFalse').prop('disabled', false); // DISABLE
				});
			});
		});
	});
});
